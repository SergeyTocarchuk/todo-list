<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ToDo List</title>
  <script src="https://kit.fontawesome.com/1722d623e9.js" crossorigin="anonymous"></script>
</head>
<body>
  <nav>
    <div class="logo">
      <i class="fas fa-dice-d6"></i>
      <h1 class="title">ToDo List</h1>
    </div>
    <div class="right-nav">
      <ul>
        <li>inbox
          <ul class="drop-menu menu-list">
            <li id="nav-add-task">add task</li>
            <li id="show-list">show tasks</li>
          </ul>
        </li>
      </ul>
      <button id="btn-open-nav" class="btn-open-nav active">
        <i class="fas fa-bars"></i>
      </button>
    </div>
  </nav>

  <main class="container">
    <!-- display tasks list -->
    <div id="task-list" class="task-list">

    </div>
    <!-- add task section -->
    <div class="task-popup">
      <div id="task-popup" class="task-popup">
        <div class="add-task-popup" id="add-task-popup">
          <input
            class="input-add-task"
            id="input-add-task"
            type="text"
          />
          <div class="add-task-popup-buttons">
            <button class="button-add-task" id="button-add-task">
              Add
            </button>
            <button
              class="button-cancel-task-popup"
              id="button-cancel-task-popup"
              >
              Cancel
            </button>
          </div>
        </div>
      </div>
      <button id="button-add-task-popup" class="button-add-task-popup">Add Task</button>
    </div>
  </main>

  <footer>    
    <p>Created with love</p>
    <a href="https://github.com/SergeyTocarchuk/todo-list" target="_blank">
      <i class="fab fa-github"></i>
    </a>
  </footer>

  <script src="bundle.js"></script>
</body>
</html>
